<!DOCTYPE html>
<html>
<head>
    <title>Lista de Vuelos</title>
</head>
<body>
    <h1>Lista de Vuelos</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
        </tr>
        {% for vuelo in vuelos %}
        <tr>
            <td>{{ vuelo.id }}</td>
            <td>{{ vuelo.nombre }}</td>
            <td>{{ vuelo.tipo }}</td>
            <td>{{ vuelo.precio }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'registrar_vuelo' %}">Registrar nuevo vuelo</a> |
    <a href="{% url 'estadisticas_vuelos' %}">Ver estad√≠sticas</a>
</body>
</html>
